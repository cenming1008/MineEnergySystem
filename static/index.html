<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>煤矿能源管理系统 | Modular Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/remixicon/3.5.0/remixicon.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <nav class="sidebar">
        <div class="logo-area">
            <div class="logo-icon"><i class="ri-fire-fill"></i></div>
            <span class="logo-text">MINE EMS</span>
        </div>

        <div style="padding: 20px; margin-top: auto;">
            <button onclick="localStorage.removeItem('access_token'); window.location.href='/login.html'" 
                    style="width:100%; background:#334155; color:#cbd5e1; border:none; padding:10px; border-radius:6px; cursor:pointer;">
                <i class="ri-logout-box-r-line"></i> 退出登录
            </button>
        </div>

        <ul class="menu-list">
            <li class="menu-header">概览</li>
            <li class="menu-item active" id="menu-dashboard">
                <a href="#" data-page="dashboard"><i class="ri-dashboard-line"></i> <span>驾驶舱首页</span></a>
            </li>
            <li class="menu-item">
                <a href="#" data-page="spatial"><i class="ri-building-2-line"></i> <span>空间数据详情</span></a>
            </li>
            
            <li class="menu-header">设备管理</li>
            <li class="menu-item" id="menu-devices">
                <a href="#" data-page="devices"><i class="ri-server-line"></i> <span>设备台账</span></a>
            </li>
            <li class="menu-item">
                <a href="#"><i class="ri-sensor-line"></i> <span>实时监控</span></a>
            </li>

            <li class="menu-header">运维中心</li>
            <li class="menu-item" id="menu-fdd">
                <a href="#" data-page="fdd"><i class="ri-alarm-warning-line"></i> <span>FDD 故障诊断</span></a>
            </li>
            <li class="menu-item" id="menu-report">
                <a href="#" data-page="report"><i class="ri-file-list-3-line"></i> <span>报表导出</span></a>
            </li>
        </ul>

        <div class="user-profile">
            <div class="avatar"><i class="ri-user-3-line"></i></div>
            <div class="user-info">
                <div class="name">调度员 Admin</div>
                <div class="role">在线</div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        
        <header class="top-header">
            <div class="breadcrumb">
                <i class="ri-menu-fold-line collapse-btn"></i>
                <span id="page-title">首页 / 能源实时监控</span>
            </div>

            <div class="header-tools">
                <div class="tool-item">
                    <i class="ri-list-settings-line"></i>
                    <select id="device-selector" class="modern-select"></select>
                </div>

                <div class="tool-item alarm-wrapper">
                    <button id="alarm-btn" class="icon-btn">
                        <i class="ri-notification-3-line"></i>
                        <span id="alarm-badge" class="badge">0</span>
                    </button>
                    <div id="alarm-dropdown" class="alarm-dropdown">
                        <div class="dropdown-header">
                            <span>未处理报警</span>
                            <span class="clear-all">全部清除</span>
                        </div>
                        <div id="dropdown-content" class="dropdown-content"></div>
                    </div>
                </div>

                <div class="tool-item">
                    <button class="icon-btn"><i class="ri-settings-4-line"></i></button>
                </div>
            </div>
        </header>

        <div class="scroll-content" id="app-container">
            <div style="text-align:center; padding-top: 100px; color: #64748b;">
                <i class="ri-loader-4-line ri-spin" style="font-size: 32px;"></i>
                <p>正在加载系统模块...</p>
            </div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>

</body>
</html>
