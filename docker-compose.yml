version: '3.8'

services:
  # 1. æ•°æ®åº“ (TimescaleDB)
  db:
    image: timescale/timescaledb:latest-pg14
    container_name: mine_energy_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: mine_energy
    ports:
      - "5433:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    networks:
      - app_network

  # 2. æ¶ˆæ¯é˜Ÿåˆ— (MQTT)
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: mine_mqtt
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    command: sh -c "echo 'listener 1883' > /mosquitto/config/mosquitto.conf && echo 'allow_anonymous true' >> /mosquitto/config/mosquitto.conf && /usr/sbin/mosquitto -c /mosquitto/config/mosquitto.conf"
    networks:
      - app_network

  # 3. ç¼“å­˜ (Redis)
  redis:
    image: redis:7.0-alpine
    container_name: ems_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  # 4. åç«¯åº”ç”¨ (FastAPI) - å…³é”®ä¿®å¤å¤„
  backend:
    build: .  # ğŸ‘ˆ æ ¸å¿ƒä¿®å¤ï¼šå‘Šè¯‰ Docker ä½¿ç”¨å½“å‰ç›®å½•çš„ Dockerfile æ„å»ºé•œåƒ
    container_name: mine_backend
    environment:
      - DATABASE_URL=postgresql://admin:password123@db:5432/mine_energy
      - REDIS_URL=redis://redis:6379/0
      - MQTT_BROKER=mqtt
    ports:
      - "8088:8088"
    depends_on:
      - db
      - mqtt
      - redis
    networks:
      - app_network

volumes:
  redis_data:
  # åˆ é™¤äº†ä¸ä¸€è‡´çš„ postgres_dataï¼Œç›´æ¥ä½¿ç”¨ ./pg_data ç›®å½•

