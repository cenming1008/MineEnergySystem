version: '3.8' #Docker 的版本

services:  #服务i清单，接下来需要做什么
  # 专门用于 MineEnergySystem 的数据库
  db:    #先构建数据库
    image: timescale/timescaledb:latest-pg14 #直接下载镜像，timescaleDB 这个做好的系统包含了postgresql数据库
    container_name: mine_energy_db #容器命名
    restart: always #重启策略
    environment: #环境变量 设定初始值 告诉数据库 一开始需要什么
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: mine_energy
    ports: #端口映射 打开外部联系
      # ⚠️ 注意：左边改为 5433，避免和服务器上现有的 MyEMS 数据库(通常是5432)冲突
      - "5433:5432"
    volumes: #挂载卷 保存数据，下载数据到硬盘
      - ./pg_data:/var/lib/postgresql/data

  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: mine_mqtt
    restart: always
    ports:
      - "1883:1883"  # MQTT 协议端口
      - "9001:9001"  # WebSocket 端口 (给前端用)
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    # 创建一个简单的默认配置，允许匿名访问 (生产环境需关闭)
    command: sh -c "echo 'listener 1883' > /mosquitto/config/mosquitto.conf && echo 'allow_anonymous true' >> /mosquitto/config/mosquitto.conf && /usr/sbin/mosquitto -c /mosquitto/config/mosquitto.conf"
      # 新增 Redis 服务
  redis:
    image: redis:7.0-alpine
    container_name: ems_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  backend:
    # ... existing code ...
    environment:
      # ... existing code ...
      # 添加 Redis 连接配置环境变量
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - mosquitto
      - redis  # 确保 Redis 先启动

  # ... existing code ...

volumes:
  postgres_data:
  mosquitto_data:
  redis_data:  # 新增 Redis 数据卷

networks:
  app_network:
    driver: bridge